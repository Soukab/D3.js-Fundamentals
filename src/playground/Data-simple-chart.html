<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Drawing Shapes w/ D3 -"/>
  <title>Drawing SVG Shapes with D3</title>
  <script src="https://d3js.org/d3.v3.min.js">

  </script>
</head>
<body>
  <rect x="0" y="180" width="18" height="20" fill="#666666"></rect>
  <h3>D3 Chart</h3>
  <script>
      var w=200;
      var h=200;
      var padding=2;
      var dataset=[5,25,15,10,20,11,25,22,18,7];
      var svg=d3.select("body").append("svg")
                .attr({width:w,height:h});
      function colorPicker(v){
        if(v<=20){return "#666666";}
        else if(v>20){return "#FF0033";}
      }
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr({
           x:function(d,i){return i*(w/dataset.length);},
           y:function(d){return h-(d*4);},
           width: w/dataset.length-padding,
           height:function(d){return d*4;},
           fill:function(d){ return colorPicker(d);}
         });
        svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d){return d;})
        .attr({
          "text-anchor":"middle",
          x: function(d,i){return i*(w/dataset.length)+((w/dataset.length-padding)/2);},
          y:function(d){return h-(d*4)+17;},
          "font-family":"sans-serif",
          "font-size":12,
          "fill":"#ffffff"
        });
  </script>
</body>
</html>
